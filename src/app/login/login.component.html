<div class="parent">
<div class="login">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your name" name="usename" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" type="password" [formControl]="passwordFormControl">
    <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <section class="example-section">
        <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
      </section>
    <button mat-raised-button color="primary" (click)="submit()" routerLink="/dashboard">Submit</button>
    <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span><br>
    <a href="">Create Account</a>
    </form>
</div>
</div>
